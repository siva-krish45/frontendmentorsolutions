<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content">
      <div class="company">
        <div class="name">
          <img src="images/logo.svg" alt="logo of fylo" />
        </div>
        <div class="storage">
          <img src="images/icon-document.svg" alt="documents" />
          <img src="images/icon-folder.svg" alt="folder" />
          <img src="images/icon-upload.svg" alt="upload" />
        </div>
      </div>

      <div class="indication">
        <p class="usage">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="sr-only">storage used 815Gb out of 1000Gb</div>
        <div class="track">
          <div id="track"></div>
        </div>
        <div class="values" aria-hidden="true">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="message"><span class="bold">185</span>GB Left</div>
      </div>
    </main>
  </body>
</html>
