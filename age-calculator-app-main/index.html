<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <h1 id="title">Age Calculator</h1>
    <section class="inputcontainer">
      <div class="input dateinput">
        <span>Day</span>
        <input type="text" id="date" maxlength="2" placeholder="DD" size="6">
        <span id="datemsg"></span>
      </div>
      
      <div class="input monthinput">
        <span>Month</span>
        <input type="text" id="month" maxlength="2" placeholder="MM" size="6">
        <span id="monthmsg"></span>
      </div>

      <div class="input yearinput">
        <span>Year</span>
        <input type="text" id="year" maxlength="4" placeholder="YYYY" size="6">
        <span id="yearmsg"></span>
      </div>

      <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </section>
    
    <section class="outputcontainer">
      <div class=" output yearsoutput">
        <span id="yearoutput">--</span>
        <span>years</span>
      </div>

      <div class="output monthsoutput">
        <span id="monthoutput">--</span>
        <span>months</span>
      </div>

      <div class="output daysoutput">
        <span id="dayoutput">--</span>
        <span>days</span>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
